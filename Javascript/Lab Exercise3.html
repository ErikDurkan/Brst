        output+=("<br/>Second number subtracted from first is: "+ (operand2 - operand1));
        output+=("<br/>Those numbers multiplied: "+ (operand1 * operand2));
        output+=("<br/>First number is eaqual to the second. "+ (operand1 == operand2));
        output+=("<br/>First number is smaller tan the second. "+ (operand1 > operand2));
        output+=("<br/>You can divide second number evenly into first. "+ (operand2 % operand1 === 0));

        document.getElementById("out").innerHTML = output;
