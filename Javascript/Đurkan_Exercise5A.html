<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <div id="output"></div>
<script>
   var x, y;
   for(x = 1; x <= 10; x++){
      for(y = 1; y <= x; y++){
         document.write("*");
      }
      document.write("<br/>");
   }
   var x, y;
   for(x = 9; x >= 1; x--){
      for(y = 1; y <= x; y++){
         document.write("*");
      }
      document.write("<br/>");
   }
   
   var z = 6;
   for(x = 2; x < z; x++){
      for(y = 0; y < z; y++){
         document.write("*_");
      }
      document.write("<br/>");
   }
   
</script>
</body>
</html>
