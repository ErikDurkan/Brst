<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <div id="output"></div>
<script>
    var i = prompt("Columns")
   
   var z = prompt("Rows");
   for(x = 1 ; x <= z; x++){
      for(y = 1 ; y <= i; y++){
         document.write("*");
      }
      document.write("<br/>");
   }
</script>
</body>
</html>
