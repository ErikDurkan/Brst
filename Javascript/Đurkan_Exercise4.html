<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="out"></div>
    <script>
        function calculate(){
        var number1,number2,operation,result;
        number1 = prompt("First Number");
        number2 = prompt("Second Number");
        operation = prompt("Operation");
        
        if(operation=="+"){
            result=Number(number1)+Number(number2);
        }
    
        else if(operation=="/"){
            result=Number(number1)/Number(number2);
        }
        else if(operation=="*"){
            result=Number(number1)*Number(number2);
        }
        else if(operation=="-"){
            result=Number(number1)-Number(number2);
        }
        return result;
        }
        document.getElementById("out").innerHTML = calculate();
    </script>
</body>
</html>
